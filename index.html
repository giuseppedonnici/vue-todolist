<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">

        <header class="header">
            <img src="img/logo.png" alt="" />
        </header>

        <main>
            <div class="wrapper">
              <h1>TODO LIST</h1>
    
              <div class="new-todo">
                <input type="text" placeholder="Aggiugni un nuovo todo" v-model.trim="newTodo.text"/>
                <button class="add-btn" @click="addTodo">Aggiungi</button>
              </div>
    
              <ul class="todo-list">
                <li v-for="(todo, index) in todos" @click="toggleDone(index)">
                  <p :class="{'done' : todo.done === true}">{{ todo.text }}</p>
                </li>
              </ul>
            </div>
          </main>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
